<!DOCTYPE html>
<html>

<head>
    <style>
        h1 {
            position: relative;
            right: 20px;
            top: 30px;
        }

        h1 {
            position: absolute;
            left: 50px;
            top: 100px;
        }

        li {
            display: inline-block;
        }

        p.highlight:hover {
            color: lightblue;
        }

        P:first-child {
            color: red;
        }
    </style>
</head>

<body>
    <h1>This is a Heading </h1>
    <p>This is a paragraph. </p>
    <p>This is another paragraph. </p>
    <p class="highlight">This is a third paragraph. </p>
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Pear</li>
    </ul>
</body>

</html>
