<!DOCTYPE html>
<html lang='en'>

    <head>
        <title>Tax form</title>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0'>
        <link rel='stylesheet' href='style.css'>
    </head>

    <body>

        <svg viewBox='0 0 2000 40'>
            <polygon class='st0' points='2000,0 2000,40 0,0 '></polygon>
            <polygon class='st1' points='0,0 0,40 2000,0 '></polygon>
        </svg>

        <div class='heading'>
            <img src='icon.svg' width='40' height='40' alt='Hand holding coins'>
            <h2>Form</h2>
        </div>

        <form action='https://folk.ntnu.no/anderobs/webtek/receive_form.php' method='post'>

            <fieldset>
                <label for='name'>Real name</label><br>
                <input type='text' id='name' required><br>
                <label for='gender'>Gender</label><br>
                <select id='gender' size='2' required>
                    <option value='female'>Female</option>
                    <option value='male'>Male</option>
                </select><br>
                <label for='email'>E-mail</label><br>
                <input type='email' id='email' required><br>
                <label for='birthdate'>Birthdate</label><br>
                <input type='date' id='birthdate' required><br>
            </fieldset>

            <fieldset>
                <label for='hero'>Hero name</label><br>
                <input type='text' id='hero' required><br>
                <label for='spandex'>Do you wear spandex?</label><br>
                <input type='checkbox' id='spandex' required><br>
                <label for='strength'>Strength</label><br>
                <input type='number' id='strength' min='1' max='10' required><br>
                <label for='speed'>Speed</label><br>
                <input type='number' id='speed' min='1' max='10' required><br>
                <label for='intellgence'>Intelligence</label><br>
                <input type='number' id='intellgence' min='1' max='10' required><br>
            </fieldset>

            <fieldset>
                <label for='income'>Income</label><br>
                <input type='number' id ='income' min='0' required><br>
                <label for='wealth'>Wealth</label><br>
                <input type='number' id ='wealth' min='0' required><br>
                <label for='tax'>Tax</label><br>
                <input type='text' id='tax' disabled><br>
            </fieldset>

                <button type='submit'>Submit tax form</button>
        </form>
    
        <script src='script.js'></script>

    </body>

</html>
