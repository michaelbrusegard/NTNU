<!DOCTYPE html>
<html>

<body>
    <img id="scream" width="150" height="200" src="img_the_scream.jpg" alt="The Scream"> 
    <canvas id="myCanvas"
        width="300" height="200" style="border:3px solid #000000;">
        Your browser does not support canvas.</canvas>
        <script>
            document.addEventListener("DOMContentLoaded", () => {canvasImg();})

            function canvasImg() {
                const canvas = document.getElementById("myCanvas");
                const ctx = canvas.getContext("2d")
                const image = document.getElementById("scream")

                ctx.drawImage(image, 80, 120, 80, 100, 100, 40, 80, 120)
                ctx.strokeStyle = "blue";
                ctx.lineWidth = 6
                ctx.strokeRect(100, 40, 80, 120);
            }
        </script>
</body>

</html>
